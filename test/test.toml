extract = 'total_dyn_inst: (\d+)'
benchmarks = '../../bril/benchmarks/core/*.bril'
# benchmarks = '../../bril/examples/test/tdce/*.bril'
[runs.baseline]
pipeline = [
    "bril2json",
    "brili -p {args}",
]

[runs.tdce]
pipeline = [
    "bril2json",
    "../build/tdce/tdce",
    "brili -p {args}",
]

[runs.lvn]
pipeline = [
    "bril2json",
    "../build/lvn/lvn",
    "../build/tdce/tdce",
    "brili -p {args}",
]